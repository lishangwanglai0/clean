{template '_header'}
<script type="text/javascript" src="../addons/ewei_shopv2/static/js/dist/area/cascade.js"></script>
<style>
    .checkbox-inline{
        display: block;
    }    .btns a i{
             display: inline-block;
             width: 100%;
             height: 20px;
             background: #f95959;
         }
    .btn-color {
        width: 25px;
        height: 25px;
        border: 1px solid #fff;
        margin: 2px;
        padding: 0;
    }

</style>
<div class="page-header">
    当前位置：<span class="text-primary">{if $data['name']}编辑{else}新增{/if}图片</small>
    </span>
</div>

<div class="page-content">
    {ifp 'fuwu.homepage.add'}
    <div class="page-sub-toolbar">
        <a class="btn btn-primary btn-sm" href="{php echo webUrl('fuwu/add')}">{if $data['name']}编辑{else}新增{/if}图片</a>
    </div>
    {/if}

    <form action="{if empty($data)}{php echo webUrl('success/add')}{else}{php echo webUrl('success/edit')}{/if}" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        {if !empty($data['id'])}
        <input type="hidden" name="id" value="{$data['id']}"/>
        {/if}
        <div class="form-group">
            <label class="col-lg control-label must">公司名称</label>
            <div class="col-sm-9 col-xs-12">

                <input type="text" name="name" class="form-control" value="{if $data['id']}{$data['name']}{/if}"
                       data-rule-required="true"/>

            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label must">公司介绍</label>
            <div class="col-sm-9 col-xs-12">

                <input type="textarea" name="content" class="form-control" value="{if $data['id']}{$data['content']}{/if}"
                       data-rule-required="true"/>

            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label must">图片</label>
            <div class="col-sm-9 col-xs-12">


                {php echo tpl_form_field_multi_image2('img',$image['img']);}

                {if !empty($image)}
                {loop $image $p}

                <a href='{php echo tomedia($p)}' target='_blank'>

                    <img src="{php echo tomedia($p)}" style='height:100px;border:1px solid #ccc;padding:1px;float:left;margin-right:5px;' />

                </a>

                {/loop}
                {/if}





            </div>
        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">

                <input type="submit" value="提交" class="btn btn-primary"/>

                <input type="button" name="back" onclick='history.back()' style='margin-left:10px;' value="返回列表" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>
{template '_footer'}
