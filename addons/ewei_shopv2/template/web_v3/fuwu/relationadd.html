{template '_header'}
<script type="text/javascript" src="../addons/ewei_shopv2/static/js/dist/area/cascade.js"></script>
<style>
    .checkbox-inline{
        display: block;
    }    .btns a i{
             display: inline-block;
             width: 100%;
             height: 20px;
             background: #f95959;
         }
    .btn-color {
        width: 25px;
        height: 25px;
        border: 1px solid #fff;
        margin: 2px;
        padding: 0;
    }

</style>
<div class="page-header">
    当前位置：<span class="text-primary">{if $data['name']}编辑{else}新增{/if}联系我们</small>
    </span>
</div>

<div class="page-content">
    {ifp 'fuwu.homepage.add'}
    <div class="page-sub-toolbar">
        <a class="btn btn-primary btn-sm" href="{php echo webUrl('corporation/contactus/add')}">{if $data['name']}编辑{else}新增{/if}联系我们</a>
    </div>
    {/if}

    <form action="{if empty($data)}{php echo webUrl('corporation/contactus/add')}{else}{php echo webUrl('corporation/contactus/edit')}{/if}" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        {if !empty($data['id'])}
        <input type="hidden" name="id" value="{$data['id']}"/>
        {/if}
        <div class="form-group">
            <label class="col-lg control-label must">公司地址</label>
            <div class="col-sm-9 col-xs-12">

                <input type="text" name="address" class="form-control" value="{if $data['id']}{$data['address']}{/if}"
                       data-rule-required="true"/>

            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label must">保洁托管服务电话</label>
            <div class="col-sm-9 col-xs-12">

                <input type="text" name="trusteeship" class="form-control" value="{if $data['id']}{$data['trusteeship']}{/if}"
                       data-rule-required="true"/>

            </div>
        </div>
        <div class="form-group">
        <label class="col-lg control-label must">后勤增值服务电话</label>
        <div class="col-sm-9 col-xs-12">

            <input type="textarea" name="logistics" class="form-control" value="{if $data['id']}{$data['logistics']}{/if}"
                   data-rule-required="true"/>

        </div>
    </div>

        <div class="form-group">
            <label class="col-lg control-label must">售后电话</label>
            <div class="col-sm-9 col-xs-12">

                <input type="textarea" name="after_sale" class="form-control" value="{if $data['id']}{$data['after_sale']}{/if}"
                       data-rule-required="true"/>

            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label must">商务合作邮箱</label>
            <div class="col-sm-9 col-xs-12">

                <input type="text" name="collaborate" class="form-control" value="{if $data['id']}{$data['collaborate']}{/if}"
                       data-rule-required="true"/>

            </div>
        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">

                <input type="submit" value="提交" class="btn btn-primary"/>

                <input type="button" name="back" onclick='history.back()' style='margin-left:10px;' value="返回列表" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>
{template '_footer'}
